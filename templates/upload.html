<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Archivos a Dropbox</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Sube tus archivos</h1>
        <p>Por favor, selecciona el archivo que deseas enviar.</p>
        
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" id="file" required>
            <button type="submit">Subir a Dropbox</button>
        </form>
        
        <div class="dropbox-info">
            <p>Los archivos se enviar√°n a: <strong>Dropbox Solicitud</strong></p>
        </div>
    </div>
</body>
